<!DOCTYPE html>
<html lang ="ja">
	<head>
		<meta http-equiv = "content-type" charset = "UTF-8">
		<link rel = "stylesheet" href = "./data/style.css" type = "text/css">
		<script src = "https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	
        <script src = "data/headCode.js" id = "tsts"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body style = "touch-action:none">
        <!-- <a-scene embedded arjs vr-mode-ui = "enabled: false;"> おめーナニモンだ  -->
        <a-scene >
            <a-entity
                id = "taihou"
                position = "0 0 -5"
                rotation = "0 0 90"
                scale = "1 1 1">
                <a-box
                    id = "taihouNoDodai"
                    position = "-1 0 0"
                    scale = "1 1 1"
                    color = "red"
                    raycaster-listen>
                </a-box>
                <a-cylinder
                    id = "taihouNoTutu"
                    position = "1 0 0"
                    scale = "1 1 1"
                    color = "red"
                    raycaster-listen>
                </a-cylinder>
            </a-entity>
            <a-entity 
				camera look-controls = "touchEnabled : false;
				mouseEnabled : false;"> <!-- mouseEnabled : false; -->
			</a-entity>

            <a-entity id = "a" camera look-controls wasd-controls></a-entity>

            <a-entity raycaster="objects: #target;" 
                    cursor = "rayOrijin: mouse"
                    id = "maru">
            </a-entity> <!--
                            raycaster="objects: .clickable" 
                            cursor
                        -->
            
            <a-entity id="raycaster" raycaster></a-entity>
            <a-entity geometry material raycaster-listen></a-entity>

            <a-camera position="0 0 0" collider-check>
                <!-- カーソル表示。画面中央のポッチ -->
            <a-cursor></a-cursor>
            </a-camera>

<!--
            <a-assets>
                <a-assets-item id = "model" src="./data/花火.glb">
            </a-assets>
            <a-gltf-model id = "hanabi"
                dynamic-body = "shape: cube; mass: 1"
                position = "0 0 0"
                raycaster-listens
                src = "#model">
            </a-gltf-model>
            -->
            <!-- <a-plane cursor-listener id="target" position="0 0 -2" scale="25 15 1" opacity="0" color = "cyan"></a-plane> これいらないのでは rayの衝突用-->
        </a-scene>

        <!-- 生成用 -->
        <input type = "button" id = "b1" value = "copy Fireworks" onclick = "clicked();">
        <h1 id = "nankadeta"></h1>

        <!-- 打ち上げ用 -->
        <input type = "button" id = "b2" value = "点火" onclick = "tenka();">
        <h1 id = "tenka"></h1>
        <!--<script src = "./data/main.js"></script>-->
        <script src = "./data/sumaho.js"></script>

        
        <!-- <script src="./data/rayControll.js"></script> 追加した　なくていいのでは -->
    </body>
